<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title> <p>Windows Status</p> </ion-title>
  
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of WindowsSensors">
      <ion-label *ngIf="item[1] == 1"
        >{{ item[0].split("_")[0] }} {{ item[0].split("_")[1] }}
        {{ item[0].split("_")[2] }} is unlocked</ion-label
      >
      <ion-label *ngIf="item[1] == 0"
        >{{ item[0].split("_")[0] }} {{ item[0].split("_")[1] }}
        {{ item[0].split("_")[2] }} is locked</ion-label
      >
      <ion-toggle
        [ngModel]="!item[2]"
        (ionChange)="changeWindow(item[0], item[1], item[3])"
        disabled="{{ modify }}"
      ></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
